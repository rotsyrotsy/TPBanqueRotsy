<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Transfert d'argent d'un compte Ã  l'autre
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transfert.idSource}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="source"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Id compte destinataire : 
                        <h:inputText id="destinataire" size="3" value="#{transfert.idDestinataire}"
                                     required="true"
                                     converterMessage="L'id est un nombre entier"/>
                        <h:message for="destinataire"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        Montant : 
                        <h:inputText id="montant" size="3" value="#{transfert.montant}"
                                     required="true"
                                     converterMessage="Le montant est un nombre entier"/>
                        <h:message for="montant"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{transfert.transfererArgent()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
