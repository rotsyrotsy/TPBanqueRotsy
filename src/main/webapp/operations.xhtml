<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">


            <ui:define name="metadata">
                <f:metadata>
                    <f:metadata>
                        <f:viewParam name="id" value="#{operations.id}"
                                     required="true"/>
                        <f:viewAction action="#{operations.loadCompte}"/>
                    </f:metadata>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Historique des opération sur le compte de #{operations.compteBancaire.nom}
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable paginator="true" 
                                 rows="10" 
                                 rowsPerPageTemplate="2,4,8,10"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 value="#{operations.operations}"
                                 var="item"
                                 widgetVar="operationTable"
                                 emptyMessage="Aucune opération avec ce critère">

                        <p:column sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column sortBy="#{item.description}">
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>

                        <p:column sortBy="#{item.dateOperation}">
                            <f:facet name="header">
                                <h:outputText value="Date opération"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOperation}">
                                <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>

                        <p:column sortBy="#{item.montant}">
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
